<!doctype html>
<html lang="uz">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Samoo Shop — Onlayn Kiyim Doʻkoni (Demo)</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container novbar">
            <img class="logo-rasm" src="./images/photo_2025-09-23_09-01-20.jpg" alt="">
            <div class="header-actions">
                <button id="view-orders-btn" class="btn-outline">Buyurtmalar (Admin)</button>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="hero-cards container"> 
            <h2>Trend kiyimlar — tez va oson zakaz</h2>
            <p>Mahsulotni tanlang va "Zakaz berish" tugmasini bosing.</p>
            <button class="hero-btn">Zakaz berish</button>
            </div>
        </section>
    </main>

    <div id="order-modal" class="modal hidden" role="dialog" aria-hidden="true">
        <div class="container modal-content">
            <h3 id="modal-product-title">Zakaz</h3>

            <form id="order-form">
                <input type="hidden" id="product-id" />
                <label>
                    Ismingiz
                    <input type="text" id="customer-name" required />
                </label>
                <label>
                    Telefon (misol: +998901234567)
                    <input type="tel" id="customer-phone" required pattern="^\+?\d{9,15}$" />
                </label>
                <label>
                    Manzil
                    <input type="text" id="customer-address" required />
                </label>
                <label>
                    Miqdor
                    <input type="number" id="quantity" value="1" min="1" required />
                </label>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Zakazni tasdiqlash</button>
                    <button type="button" class="btn outline" id="modal-cancel-btn">Bekor qilish</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Samoo Shop — Demo</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
